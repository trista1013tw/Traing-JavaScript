<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css選擇器-外部連結css</title>
    <link rel="stylesheet" type="text/css" href="0406.css"/>
</head>
<body>
    <div class="title">第一段標題</div>
    <div class="content">這是<span class="keyword">第一段</span>內容
    <!--
        <div>：  顯示模式為block為乾淨標籤(沒有任何預設模式)
        <span>： 顯示模式為inline為乾淨標籤(沒有任何預設模式)
    -->
    <div>多一行</div></div>
    <div class="title">第二段標題</div>
    <div class="content">這是第二段<span class="keyword underline">精彩</span>內容
    <div>多一行</div>
    <div>多兩行</div>
    <div class="keyword underline">禁爆大熱門</div></div>
</body>
</html>
