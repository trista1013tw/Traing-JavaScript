/*
詢問使用者是否同意，如果使用者不同意回傳false,如果使用者同意回傳true
confirm(字串);

1.利用confirm();詢問使用者是否同意刪除資料
2.如果使用者同意，在console印出[已刪除]
3.如果使用不同意，忽略、不做任何事情
*/


function del(){
    return confirm("同意刪除資料?");
}
let ans=del();
if(ans==true){
    console.log("已刪除");
    document.write("已刪除");
}
