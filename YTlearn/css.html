<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css教學</title>
        <style type="text/css">
            .title{font-weight:bold;font-size:50px}
            .content{width:500px;padding:10px; border:1px dashed blue ;margin-top: 1cm;margin-bottom: 1cm}
            .keyword{color:red}
            .box{position:absolute;left:0px;top:0px;width:100px;height:100px;background-color: aqua;}
            .twice{position:relative;top: -8 px;}
        </style>
    </head>
    <body>
        <div class="title">今天天氣不錯</div>
        <div class="content">我去公園散步餵<span class="keyword">鴿子</span></div>
        <div class="title">公園裡有好多小朋友</div>
        <div class="content">小朋友在盪鞦韆、溜滑梯，還有很多<span class="keyword">貓貓狗狗<span class="twice">2</span></span></div>
        <div class="box"></div>
    </body>
    </head>
</html>
