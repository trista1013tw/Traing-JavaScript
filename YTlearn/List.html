<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>css表格樣式-詳細介紹</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
        }
        td{
            border-bottom: 1px dashed #888888;padding: 10px;
        }
        /*表格中的第一對tr*/
        tr:nth-child(1){
            background-color: #7788aa;color: #ffffff;
        }
        /*表格中的偶數*/
        tr:nth-child(even){
            background-color: #d3d3d3;
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <td>小說人物名字</td>
                <td>關係</td>
                <td>特色</td>
            </tr>
            <tr>
                <td>艾莉西亞</td>
                <td>女主角</td>
                <td>黑髮、普通人</td>
            </tr>
            <tr>
                <td>戴維</td>
                <td>男主一</td>
                <td>金髮碧眼、皇室</td>
            </tr>
            <tr>
                <td>普樂達</td>
                <td>男主二</td>
                <td>瞇瞇眼、商人，混血</td>
            </tr>
        </table>
    </body>
</html>
