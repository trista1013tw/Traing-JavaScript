<script>
    let money=prompt("請輸入金額(本ATM僅提供千元鈔票，且最高提領金額為100000元整)","");
    if(money>100000){
        alert("金額過大無法提領，請重新輸入");
        console.log("金額過大無法提領，請重新輸入");
    }
    else{
        if(money==0){
                alert("取消交易");
                console.log("取消交易");
        }
        else{
            if(money%1000==0){
            alert("成功提領"+money+"元整，請記得取走現金，謝謝");
            console.log("成功提領"+money+"元整，請記得取走現金，謝謝");
            }
            else{
                alert("輸入金額錯誤，提醒您，本ATM僅提供千元鈔票");
                console.log("輸入金額錯誤，提醒您，本ATM僅提供千元鈔票")
            }
            
        }
    }
//排版問題要注意
