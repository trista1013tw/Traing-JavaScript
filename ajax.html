<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX連線測試</title>
</head>
<body>
<h3>測試AJAX網路連線功能</h3>
<button onclick="getData();">開始連線</button>
<div id="list"></div>
<script>
    function getData(){
        //AJAX:透過JavaScript進行網路連線、取得資料的動作
        /*
        使用內建的fetch()函式(語法背後是Promise的概念)
        fetch(網址).then(函式(response){
            return response.json();
        }
        */
       let url="https://data.epa.gov.tw/api/v1/aqx_p_10?api_key=9be7b239-557b-4c10-9775-78cadfc555e9&limit=1000&sort=ImportDate%20desc&format=json";
       fetch(url).then(function(response){
           console.log(response);
           return response.json();
       }).then(function(data){
            let list=document.getElementById("list");
            for(let i=0;i<data.records.length;i++){
                list.innerHTML=list.innerHTML+"<div>"+data.records[i].SiteName+"</div>";
            }
       })
    }
</script>
</body>
</html>
