<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列標籤選單切換</title>
    <style>
        .tag{
            color: black;
        }
        .current{
            color: red; font-weight: bold;
        }
    </style>
</head>
<body>
<h3>標籤選單得切換</h3>
<div>
<span class="tag" onclick="change(0);">選項一</span>
<span class="tag" onclick="change(1);">選項二</span>
<span class="tag" onclick="change(2);">選項三</span>
</div>
<script>
    function change(index){
        let tags=document.querySelectorAll(".tag");
        for(let i=0;i<tags.length;i++){
            tags[i].className="tag";
        }
        tags[index].className="tag current";
    }
</script>
</body>
</html>
